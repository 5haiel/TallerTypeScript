<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-color">
    <header class = "container-fluid header-bg">
        <h1 class="header-title">TV Series</h1>
    </header>
    <main class="container-fluid">
        <h1 class="main-title text-center">Welcome!</h1>
        <section id="series-table">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-12">
                    <table class="table table-hover table-style">
                        <thead>
                            <tr class="table-header-bg">
                                <th scope="col" class="table-header-custom">#</th>
                                <th scope="col" class="table-header-custom">Name</th>
                                <th scope="col" class="table-header-custom">Channel</th>
                                <th scope="col" class="table-header-custom">Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="tv-series-list"></tbody>
                    </table>
                    <div class="row justify-content-left">
                        <h5 class="col-4 col-md-4 col-lg-4 seasons-average-text text-center">Seasons average: </h5>
                        <h5 class="col-1 seasons-average-text" id="seasons-average"></h5>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-5 col-md-5 col-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12">
                            <div id="series-details-card" class="card series-card-text d-none border-secondary" style="width: 30rem;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/serie.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
